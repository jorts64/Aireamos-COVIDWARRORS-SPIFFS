	<canvas id="gauge"></canvas>
	<div id="console"></div>

<script src="gauge.js"></script>
<script>
  function loadP() {
    var xhttp = new XMLHttpRequest();
	var temp = 0;
	xhttp.open('GET', 'getP', false);
	xhttp.send();
	temp = parseFloat(xhttp.responseText);
	return (temp);
	}
	

  function DrawGauge() {
    gauge = new Gauge({
	renderTo    : 'gauge',
  	width       : 200,
	height      : 200,
	glow        : true,
	units       : 'ppm',
	title       : 'Presión',
 	minValue    : 960,
	maxValue    : 1060,
	majorTicks  : ['960','970','980','990','1000','1010','1020','1030','1040','1050','1060'],
	minorTicks  : 5,
	strokeTicks : false,
	highlights  : [
			{ from : 960, to : 990, color : 'yellow' },
			{ from : 990, to : 1060, color : 'green' }
			],
	valueFormat : { int : 4, dec : 0 },
	colors      : {
			plate      : '#f5f5f5',
			majorTicks : '#000',
			minorTicks : '#222',
			title      : '#222',
			units      : '#666',
			numbers    : '#222',
			needle     : { start : 'rgba(240, 128, 128, 1)', end : 'rgba(255, 160, 122, .9)' }
			},
	animation : {
			delay : 25,
			duration: 500,
			fn : 'bounce'
         		}
    });

    gauge.onready = function() {
	setInterval( function() {
		gauge.setValue( loadP());
	}, 3000);
    };
  gauge.draw();
  };	


DrawGauge();
gauge.setValue( loadP());
	
</script>
